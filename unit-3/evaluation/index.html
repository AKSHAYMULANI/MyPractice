<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>

        #products>input{
            margin-bottom: 20px;
        }

        #products{
            display: grid;
            width: 40%;
            margin: auto;
            margin-top: 10px;

        }
        h2{
        
            text-align: center;
            margin: auto;    
        }
        #show_products{
            display: flex;
            margin: auto;
            margin-bottom: 10px;
        }
    </style>
  </head>

  <body>
    <div id="navbar">
      <!--Create Show Products button here, give id as "show_products". avoid making spelling mistakes in HTML id's-->
      <button id="show_products" onclick="inventory()">Show Products</button>
    </div>
    <div>
      <h2>Add Products</h2>
      <!--Create a form here to accept product data from user, give form HTML id as "products"-->
      <!--Create four inputs to accept Type, Description, price, & image-->
      <!--give the inputs following respective id's, "type", "desc", "price","image"-->
      <!--create a "Add Product" button to submit form, give it html id as "add_product"-->
        <form id="products">
          <input type="text" id="type" name="Type" class="clear" placeholder="Type"/>
          <input type="text" id="desc" name="Description" class="clear" placeholder="Description"/>
          <input type="number" id="price" name="price" placeholder="Price"/>
          <input type="url" name="image" id="image" placeholder="Image">
          <button type="submit" id="add_product" onclick="storeData(event)">Add Product</button>

        </form>
    </div>
  </body>
</html>

<script src="./scripts/index.js"></script>
